<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Maquina Bacana</title>
</head>
<body>

    <div>
        <h3>Credenciais de exemplo:</h3>
        <h4>Email: teste@email.com</h4>
        <h4>Senha: 12345</h4>
        <h4>Email: admin@admin.com</h4>
        <h4>Senha: admin</h4>
    </div>
    
    <section>
        <div class="login-box-container">
            <div class="login-box">
                <form action="">
                    <h2>Login</h2>
                    <div class="login" id="">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required id="check-email">
                        <label for="">Email</label>
                    </div>
                    <div class="login" id="">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" required id="check-password">
                        <label for="">Password</label>
                    </div>
                    <div class="remember-box">
                        <label for=""><input type="checkbox">Remember Me |
                        <a href="#">Forget Password</a></label>
                    </div>
                    <button id="send">Log In</button>
                    <div class="register-box">
                        <p>Don't have an account? <a href="cadastro.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="login.js"></script>

</body>
</html>
