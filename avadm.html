<!DOCTYPE html>
<html>
  <head>
    <title>Avaliação do Cliente</title>
    <script src="ava.js"></script>
    <link rel="stylesheet" href="ava.css">
  </head>
  <body>
    <h1>Avaliação do Cliente</h1>
    <p>Obrigado por escolher nossa loja! Por favor, ajude-nos a melhorar nossos produtos e serviços, preenchendo a avaliação abaixo:</p>
    <form>
      
        <h3>Informações do Cliente</h3>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      
      
        <h3>Avaliação do Produto</h3>
        <label for="product">Produto:</label>
        <select id="product" name="product" required>
          <option disabled selected value="">Selecione o Produto</option>
          <option value="Desktop">Desktop</option>
          <option value="Notebook">Notebook</option>
          <option value="Tablet">Tablet</option>
        </select>
        <br>
        <label for="rating">Avaliação:</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Dê sua avaliação</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
      
      
        <h3>Comentários</h3>
        <label for="comments">Comentários:</label>
        <br>
        <textarea id="comments" name="comments" rows="5" cols="50"></textarea>

      
      <p><button onclick="imprimeCupons()">Mostrar mensagens (ADM only)</button></p>
      <div id="info-message"></div>
    </form>
  </body>
</html>
